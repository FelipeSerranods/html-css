<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <hr>
    <p>Voce pode escrever um parágrafo de qualquer jeito.
    Basta colar tudo no meio de tags &lt;p&gt; e &lt;/p&gt; <!--LESS THAN / GREATER THAN-->
    </p>
    <p>Se precisar quebrar texto em algum lugar especifico <br> como esse , 
        voce pode usar a tag &lt;br&gt;.
    </p>
    <p>Vamos adicionar alguns símbolos especiais:
        &reg; <!--Marca registrada-->
        &copy;<!--Copyright-->
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &delta;
        &Delta;
        &uarr;
    </p>
    <p>Emoji: 
        &#x1F596; 
        &#x1F913; 
    </p>
</body>
</html>
